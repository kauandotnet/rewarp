overwrite: true
schema: 'src/**/*.graphql.ts'
documents: null
generates:
  src/generated/codegen.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - add: '/* eslint-disable */'
  src/generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
config:
  scalars:
    DateTime: Date
    JSON: { [key: string]: any }
  defaultMapper: Partial<{T}>
